[tox]
envlist = py27

[testenv]
commands =
    trial {posargs:omnipresence}
# FIXME:  Figure out why tox doesn't automatically install these.
deps =
    formencode
    six

[testenv:dev]
usedevelop = True
commands =

[testenv:docs]
changedir = docs
commands =
    pip install -r requirements.txt
    make {posargs:html} BUILDDIR={envtmpdir}/sphinx-build
deps =
    sphinx
whitelist_externals =
    make

[testenv:pylint]
commands =
    pylint {posargs:omnipresence}
deps =
    pylint
